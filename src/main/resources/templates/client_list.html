<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gym System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <a href="/new" class="btn btn-primary mb-3">Pridėti naują klientą</a>
            <div class="card">
                <div class="card-header">Klientai</div>
                <div class="card-body overflow-auto">

                    <table class="table w-100">
                        <thead>
                        <tr>
                            <th class="text-nowrap">Vardas</th>
                            <th class="text-nowrap">Pavardė</th>
                            <th class="text-nowrap">El. paštas</th>
                            <th class="text-nowrap">Tel. Numeris</th>
                            <th class="text-nowrap"></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="client: ${clients}">
                                <td th:text="${client.name}"></td>
                                <td th:text="${client.surname}"></td>
                                <td th:text="${client.email}"></td>
                                <td th:text="${client.phone}"></td>
                                <td class="text-nowrap" style="width: 200px;">
                                    <a th:href="'/update/'+${client.id}" class="btn btn-success">Redaguoti</a>
                                    <a th:href="'/delete/'+${client.id}" class="btn btn-danger">Ištrinti</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
